name: SMTP Server Deploy to EC2

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'smtpserver/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'smtpserver/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: smtpserver/package-lock.json
        
    - name: Install dependencies
      run: |
        cd smtpserver
        npm ci
        
    - name: Build application
      run: |
        cd smtpserver
        npm run build || true
        
    - name: Run tests
      run: |
        cd smtpserver
        npm test || true
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Deploy to EC2
      run: |
        # Create deployment package
        tar -czf smtp-server.tar.gz -C smtpserver .
        
        # Copy to EC2
        scp -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} smtp-server.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/
        
        # Execute deployment commands on EC2
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Stop current service
          sudo systemctl stop orbitmail-smtp || true
          
          # Backup current version
          sudo cp -r /opt/orbitmail/smtp-server /opt/orbitmail/smtp-server.backup.$(date +%Y%m%d_%H%M%S) || true
          
          # Extract new version
          sudo mkdir -p /opt/orbitmail/smtp-server
          sudo tar -xzf /tmp/smtp-server.tar.gz -C /opt/orbitmail/smtp-server
          
          # Install dependencies
          cd /opt/orbitmail/smtp-server
          sudo npm ci --production
          
          # Set environment variables
          sudo cp .env.example .env
          sudo chown orbitmail:orbitmail .env
          
          # Restart service
          sudo systemctl start orbitmail-smtp
          sudo systemctl enable orbitmail-smtp
          
          # Health check
          sleep 10
          netstat -tlnp | grep :2525 || exit 1
          
          # Cleanup
          rm /tmp/smtp-server.tar.gz
          sudo rm -rf /opt/orbitmail/smtp-server.backup.*
        EOF 